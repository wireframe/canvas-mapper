<html>
  <head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/jquery-ui.min.js"></script>
    <script type="text/javascript" src="cake.js"></script>
    <script type="text/javascript" src="canvas-mapper.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link href="style.css" media="screen" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="initiative">
      <h3>Initiative</h3>
      <ul id="tokenList"></ul>
      <form id="newToken">
        <h3>New Token</h3>
        <input type="text" name="name" placeholder="character name"/>
        <select name="image">
          <option value="token.jpg">token.jpg</option>
          <option value="token2.jpg">token2.jpg</option>
        </select>
        <button type="submit">Add Token</button>
      </form>
    </div>
    <div id="mapWrapper"></div>
    <div id="mapControls">
      <a href="#" id="zoomOut">-</a>
      <a href="#" id="zoomIn">+</a>
      <br />
      <a href="#" id="panUp">up</a>
      <a href="#" id="panDown">down</a>
      <a href="#" id="panLeft">left</a>
      <a href="#" id="panRight">right</a>
    </div>
  </body>
</html>
